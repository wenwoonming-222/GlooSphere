<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">We Value Your Feedback</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-color: #22d3ee; /* Default: cyan-400 */
            --brand-color-hover: #06b6d4; /* Default: cyan-500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0F0C29;
            background: linear-gradient(to right, #24243E, #302B63, #0F0C29);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .star-label i { transition: color 0.2s ease-in-out, transform 0.2s ease-in-out; }
        .stars-container:hover .star-label:hover i,
        .stars-container:hover .star-label:hover ~ .star-label i,
        .star-input:checked ~ .star-label i { color: #fde047; }
        .star-input { display: none; }
        .brand-button { background-color: var(--brand-color); }
        .brand-button:hover { background-color: var(--brand-color-hover); }
        .brand-focus:focus { ring-color: var(--brand-color); border-color: var(--brand-color); }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="ratingCard" class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center" style="opacity: 0; transform: scale(0.95);">
        <div class="mb-6">
            <img id="companyLogo" src="" alt="Company Logo" class="mx-auto rounded-full mb-4 border-2 border-slate-700">
            <h1 id="mainHeadline" class="text-3xl font-bold text-white"></h1>
            <p id="mainSubhead" class="text-slate-400 mt-2"></p>
        </div>
        <div class="stars-container flex flex-row-reverse justify-center items-center gap-2 mb-6 text-5xl text-slate-600 cursor-pointer">
            <input type="radio" id="star5" name="rating" value="5" class="star-input"><label for="star5" class="star-label" title="Excellent"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star4" name="rating" value="4" class="star-input"><label for="star4" class="star-label" title="Good"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star3" name="rating" value="3" class="star-input"><label for="star3" class="star-label" title="Okay"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star2" name="rating" value="2" class="star-input"><label for="star2" class="star-label" title="Bad"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star1" name="rating" value="1" class="star-input"><label for="star1" class="star-label" title="Terrible"><i class="fa-solid fa-star"></i></label>
        </div>
        </div>

    <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 id="negativeHeadline" class="text-2xl font-bold text-white mb-2"></h2>
            <p id="negativeSubhead" class="text-slate-400 mb-6"></p>
            <form id="feedbackForm">
                <input type="hidden" name="access_key" value="97abe5fc-71de-4850-a4a3-908ca8820a89">
                <input type="hidden" name="rating" id="formRating">
                <div class="space-y-4">
                    <input type="text" name="name" placeholder="Your Name (Optional)" class="w-full bg-slate-800/50 border-2 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 brand-focus transition">
                    <input type="email" name="email" placeholder="Your Email (Optional)" class="w-full bg-slate-800/50 border-2 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 brand-focus transition">
                    <textarea name="message" rows="4" placeholder="Your feedback..." required class="w-full bg-slate-800/50 border-2 border-slate-700 rounded-lg p-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 brand-focus transition"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="w-full brand-button text-white font-bold py-3 px-4 rounded-lg mt-6 transition-all duration-300 transform hover:scale-105">
                    Submit Feedback
                </button>
            </form>
            <div id="formSuccessMessage" class="hidden mt-6">
                <i class="fas fa-check-circle text-green-400 text-5xl mb-4"></i>
                <p id="feedbackSuccessText" class="text-xl font-semibold text-white"></p>
            </div>
        </div>
    </div>

    <div id="voucherModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h2 id="positiveHeadline" class="text-2xl font-bold text-white mb-2"></h2>
            <p id="positiveSubhead" class="text-slate-400 mb-6"></p>
            <a id="voucherLink" href="#" target="_blank">
                <img id="voucherImage" src="" alt="Voucher" class="w-full rounded-lg cursor-pointer transform hover:scale-105 transition-transform duration-300">
            </a>
            
            <div class="mt-8 border-t border-slate-700 pt-6">
                <p class="text-slate-500 mb-4 text-sm">Find us on social media</p>
                <div id="socialLinks" class="flex justify-center gap-4 text-2xl">
                    </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // =================================================================================
            // --- CONFIGURATION OBJECT ---
            // =================================================================================
            const config = {
                // Business Details
                companyName: "EINNALAB",
                companyLogoUrl: "",
                homepageUrl: "https://goldleaf.com.sg/",

                // Links
                reviewLink: "https://search.google.com/local/writereview?placeid=ChIJz9UsSnQV2jERzPomxMVmc4k",
                voucherImageUrl: "",
                
                // --- Social Media Automation ---
                // Add, remove, or reorder items in this array to change what icons are displayed.
                socialLinks: [],
                
                // Text Customization
                mainHeadline: "How was your experience?",
                mainSubhead: "Let us know how we did. Your feedback is important!",
                positiveHeadline: "Thank you for the high rating!",
                positiveSubhead: "We've opened our review page for you. As thanks, here is a voucher!",
                negativeHeadline: "We're sorry to hear that!",
                negativeSubhead: "Please let us know what we can do to improve.",
                feedbackSuccessText: "Thank you! We'll be in touch.",

                // Logic & Behavior
                negativeRatingThreshold: 3,
                redirectDelay: 3000,
                
                // Styling
                brandColor: "#38bdf8",
                brandColorHover: "#0ea5e9"
            };
            // =================================================================================
            // --- END OF CONFIGURATION ---
            // =================================================================================


            // --- Element References ---
            const ratingCard = document.getElementById('ratingCard');
            const feedbackModal = document.getElementById('feedbackModal');
            const voucherModal = document.getElementById('voucherModal');
            const feedbackForm = document.getElementById('feedbackForm');
            const formRatingInput = document.getElementById('formRating');
            const submitBtn = document.getElementById('submitBtn');
            const formSuccessMessage = document.getElementById('formSuccessMessage');

            // --- Apply Configuration to the Page ---
            function applyConfig() {
                // Set CSS custom properties for colors
                document.documentElement.style.setProperty('--brand-color', config.brandColor);
                document.documentElement.style.setProperty('--brand-color-hover', config.brandColorHover);

                // Main Card
                document.getElementById('pageTitle').textContent = `${config.companyName} Feedback`;
                document.getElementById('companyLogo').src = config.companyLogoUrl;
                document.getElementById('mainHeadline').textContent = config.mainHeadline;
                document.getElementById('mainSubhead').textContent = config.mainSubhead;

                // Social Links (The script finds #socialLinks in its new location inside the voucher modal)
                const socialContainer = document.getElementById('socialLinks');
                socialContainer.innerHTML = '';
                config.socialLinks.forEach(link => {
                    socialContainer.innerHTML += `<a href="${link.url}" target="_blank" class="text-slate-500 ${link.color} transition-colors duration-300"><i class="${link.icon}"></i></a>`;
                });

                // Positive Feedback Modal
                document.getElementById('positiveHeadline').textContent = config.positiveHeadline;
                document.getElementById('positiveSubhead').textContent = config.positiveSubhead;
                document.getElementById('voucherLink').href = config.reviewLink;
                document.getElementById('voucherImage').src = config.voucherImageUrl;

                // Negative Feedback Modal
                document.getElementById('negativeHeadline').textContent = config.negativeHeadline;
                document.getElementById('negativeSubhead').textContent = config.negativeSubhead;
                document.getElementById('feedbackSuccessText').textContent = config.feedbackSuccessText;

                // Animate the main card in
                ratingCard.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
                ratingCard.style.opacity = '1';
                ratingCard.style.transform = 'scale(1)';
            }
            
            applyConfig();

            // --- Event Listener for Star Ratings ---
            document.querySelectorAll('input[name="rating"]').forEach(star => {
                star.addEventListener('change', (e) => {
                    const rating = parseInt(e.target.value);
                    formRatingInput.value = rating;
                    ratingCard.style.transition = 'opacity 0.4s ease-out, transform 0.4s ease-out';
                    ratingCard.style.opacity = '0';
                    
                    setTimeout(() => {
                        ratingCard.classList.add('hidden');
                        if (rating <= config.negativeRatingThreshold) {
                            feedbackModal.classList.remove('hidden');
                        } else {
                            voucherModal.classList.remove('hidden');
                            window.open(config.reviewLink, '_blank');
                        }
                    }, 400);
                });
            });
            
            // --- Event Listener for Feedback Form Submission ---
            feedbackForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                submitBtn.textContent = 'Submitting...';
                submitBtn.disabled = true;
                const formData = new FormData(this);
                const objectData = {};
                formData.forEach((value, key) => (objectData[key] = value));

                try {
                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(objectData),
                    });
                    const result = await response.json();

                    if (result.success) {
                        feedbackForm.classList.add('hidden');
                        formSuccessMessage.classList.remove('hidden');
                        setTimeout(() => {
                            window.location.href = config.homepageUrl;
                        }, config.redirectDelay);
                    } else {
                        submitBtn.textContent = 'Submission Failed - Try Again';
                        submitBtn.disabled = false;
                        submitBtn.style.backgroundColor = '#dc2626';
                    }
                } catch (error) {
                    submitBtn.textContent = 'Network Error - Try Again';
                    submitBtn.disabled = false;
                    submitBtn.style.backgroundColor = '#dc2626';
                }
            });
        });
    </script>
</body>
</html>
